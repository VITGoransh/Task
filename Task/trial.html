<!DOCTYPE html>

<head>
    <title>Form in Centered Box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     /* styles.css */

/* General styling for the body */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Container for the boxes */
.container {
    position:fixed;
    width: 100vw; /* 80% of the viewport width */
    height: 100vh; /* 60% of the viewport height */
}

/* Common styles for the boxes */
.box {
    position:fixed;
    border-radius: 0px;
}

/* Darker shaded box */
.darker {
    background-color:crimson; /* Darker shade */
    width: 100%; /* Full size of the container */
    height: 100%; /* Full size of the container */
    z-index: 1;
}

/* Lighter shaded box */
.lighter {
    background-color: #b03034; /* Lighter shade */
    width: 60%; /* 90% of the container's width */
    height: 40%; /* 90% of the container's height */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center it */
    padding: 20px; /* Add padding for content */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
    z-index: 2;
}

/* Form styling */
form {

    flex-direction: column;
}





    </style>
</head>
